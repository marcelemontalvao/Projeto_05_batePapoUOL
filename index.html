<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="topo">
        <img src="/assets/logo 1.png">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="conteudo">
        <div class="cinza">
          <div class="mensagem">
              <p><span>(09:21:45)</span>  <span class="pessoas">João</span>  entra na sala... </p> 
          </div>
        </div>

        <div class="branco">
            <div class="mensagem">
            <p> <span>(09:21:45)</span> <span class="pessoas">João</span> para <span class="pessoas">Todos</span>: Bom dia</p>
            </div>
        </div>
        
        <div class="branco">
            <div class="mensagem">
                <p> <span>(09:22:38)</span> <span class="pessoas">Maria</span> para <span class="pessoas">João</span>: Oi João :)</p> 
           </div>
        </div>

        <div class="rosa">
            <div class="mensagem">
                <p> <span>(09:22:48)</span> <span class="pessoas">João</span> reservadamente para <span class="pessoas">Maria</span>: Oi gatinha quer tc?</p>  
            </div>
        </div>

        <div class="cinza">
            <div class="mensagem">
                <p> <span>(09:22:58)</span> <span class="pessoas">Maria</span> sai da sala...</p>
            </div>
            
        </div>
        
    </div>

    <div class="barra">
        <input type="text" name="input" value="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
